<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Tiki</title>
</head>
<body>
<form action="" method="post">
    <table border="0" width="300">
        <tr>
            <td style="text-align: center"><p>Họ tên</p></td>
            <td colspan="3"><input size="35" type="text" placeholder="Nhập họ tên"></td>

        </tr>
        <tr>
            <td style="text-align: center"><p>SĐT</p></td>
            <td colspan="2"><input type="text" placeholder="Nhập số điện thoại"></td>
            <td><input style="background-color: yellow" type="button" value="Gửi mã xác thực"></td>
        </tr>
        <tr>
            <td style="text-align: center"><p>Mã xác thực</p></td>
            <td colspan="3"><input size="35" type="text" placeholder="Nhập mã xác thực gửi tới số điện thoại trên"></td>
        </tr>
        <tr>
            <td style="text-align: center"><p>Email</p></td>
            <td colspan="3"><input size="35" type="email" placeholder="Nhập email"></td>
        </tr>
        <tr>
            <td style="text-align: center"><p>Mật khẩu</p></td>
            <td colspan="3"><input size="35" type="password" placeholder="Mật khẩu từ 6 đến 32 kí tự"></td>
        </tr>
        <tr>
            <td style="text-align: center"><p>Giới tính</p></td>
            <td style="text-align: center"><input type="radio" name="gender" value="Male">Nam</td>
            <td style="text-align: center"colspan="2"><input type="radio" name="gender" value="Female">Nữ</td>
        </tr>
        <tr>
            <td><p>Ngày sinh</p></td>
            <td style="text-align: center">
                <select name="" id="">
                    <option value="" selected="selected">Ngày</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </td>
            <td style="text-align: center">
                <select name="" id="">
                    <option value="" selected="selected">Tháng</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </td>
            <td style="text-align: center">
                <select name="" id="">
                    <option value="" selected="selected">Năm</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3"><input type="checkbox">Nhận các thông tin về chương trình khuyến mãi của Tiki qua email</td>
        </tr>
        <tr>
            <td></td>
            <td><input style="background-color: yellow" type="submit" value="Tạo tài khoản"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3">Khi bạn nhấn Đăng kí, bạn đã đồng ý thực hiện mọi giao dịch mua bán theo <a href="#">điều kiện sử dụng
                và chính sách của Tiki</a></td>

        </tr>
    </table>
</form>
</body>
</html>
